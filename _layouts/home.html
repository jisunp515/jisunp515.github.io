---
layout: archive
---

{{ content }}

<font size="6pt">
  <h2 class="archive__subtitle">{{ site.data.ui-text[site.locale].recent_news | default: "Recent news" }}</h2>
</font>

{% for post in site.news reversed %}
  {% if forloop.index < 4 %}
    {% include archive-single-news.html type=entries_layout %}
  {% endif %}
{% endfor %}
